<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Revision - Science</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --accent-blue: #1a73e8;
            --revision-bg: #e8f0fe;
            --text-main: #1f1f1f;
        }

        body { background: var(--revision-bg); font-family: 'Outfit', sans-serif; padding: 20px; margin: 0; }
        
        .container { 
            max-width: 800px; 
            margin: 40px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 8px 24px rgba(26, 115, 232, 0.1); 
        }

        .back-btn { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            color: var(--accent-blue); 
            text-decoration: none; 
            font-weight: 600; 
            margin-bottom: 20px; 
        }

        h1 { color: var(--accent-blue); margin-bottom: 5px; font-weight: 600; }
        .subtitle { color: #5f6368; margin-bottom: 30px; }

        .content-list { display: grid; gap: 15px; }

        .revision-card {
            background: #fff;
            border: 1px solid #d2e3fc;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .revision-card:hover {
            transform: scale(1.02);
            background: #f8fbff;
            border-color: var(--accent-blue);
        }

        .card-info h3 { margin: 0; font-size: 1.1rem; color: var(--text-main); }
        .card-info p { margin: 5px 0 0; font-size: 0.85rem; color: #70757a; font-weight: 300; }

        .go-btn {
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .empty-state { text-align: center; padding: 40px; color: #70757a; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">
            <span class="material-symbols-rounded">arrow_back</span> Back to Home
        </a>
        <h1>2025 Speed Revision</h1>
        <p class="subtitle">Intensive theory coverage and paper discussions for the 2025 examination.</p>

        <div id="revisionList" class="content-list">
            <p class="empty-state">Loading revision sessions...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDh2ixTT2gaQ0eLNVg5GjMGy3BAGrIUe20",
            authDomain: "eranda-wickramanayake.firebaseapp.com",
            projectId: "eranda-wickramanayake",
            storageBucket: "eranda-wickramanayake.firebasestorage.app",
            messagingSenderId: "99264304270",
            appId: "1:99264304270:web:af3f602f958b6a7d2525df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadRevisionContent() {
            const listArea = document.getElementById("revisionList");
            
            try {
                // FIXED: Removed orderBy to prevent Permission/Index errors
                const q = query(
                    collection(db, "classes"), 
                    where("category", "==", "revision2025"), 
                    where("visible", "==", true)
                );

                const querySnapshot = await getDocs(q);
                listArea.innerHTML = "";

                if (querySnapshot.empty) {
                    listArea.innerHTML = `<div class="empty-state">No revision sessions posted yet. Check back soon!</div>`;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement("div");
                    card.className = "revision-card";
                    card.innerHTML = `
                        <div class="card-info">
                            <h3>${data.title}</h3>
                            <p>${data.subtitle || "Speed Revision Module"}</p>
                        </div>
                        <a href="${data.link}" target="_blank" class="go-btn">
                            Enter Session <span class="material-symbols-rounded">bolt</span>
                        </a>
                    `;
                    listArea.appendChild(card);
                });
            } catch (error) {
                console.error("Error:", error);
                listArea.innerHTML = `<p style="color:red; text-align:center;">Failed to load revision data.</p>`;
            }
        }

        loadRevisionContent();
    </script>
</body>
</html>
