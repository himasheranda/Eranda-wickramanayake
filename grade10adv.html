<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 10 - Advance Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --accent-blue: #1a73e8;
            --text-main: #1f1f1f;
            --bg-color: #f0f4f9;
        }

        body { 
            background: var(--bg-color); 
            font-family: 'Outfit', sans-serif; 
            padding: 15px; 
            margin: 0; 
            display: flex; 
            justify-content: center;
            min-height: 100vh;
        }
        
        .container { 
            width: 100%; 
            max-width: 900px; 
            background: white; 
            padding: 30px; 
            border-radius: 28px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin: 20px 0;
            box-sizing: border-box;
        }
        
        .back-btn { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            color: var(--accent-blue); 
            text-decoration: none; 
            font-weight: 600; 
            margin-bottom: 20px; 
            transition: 0.2s; 
        }
        
        .back-btn:hover { transform: translateX(-5px); }
        
        h1 { color: var(--text-main); font-size: 1.8rem; margin-bottom: 10px; margin-top: 0; }
        
        .badge { 
            background: var(--accent-blue); 
            color: white; 
            padding: 6px 16px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 600; 
            display: inline-block; 
            margin-bottom: 15px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .placeholder-text { 
            color: #666; 
            line-height: 1.6; 
            border-left: 4px solid var(--accent-blue); 
            padding-left: 20px; 
            margin-top: 10px; 
            margin-bottom: 30px; 
            font-size: 0.95rem;
        }

        .content-list { display: grid; gap: 15px; margin-top: 20px; }

        .course-card {
            background: #fff;
            border: 1px solid #eef2f6;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            gap: 15px;
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.1);
            border-color: var(--accent-blue);
        }

        .card-info h3 { margin: 0; font-size: 1.15rem; color: var(--text-main); }
        .card-info p { margin: 6px 0 0; font-size: 0.9rem; color: #666; }

        .access-btn {
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .access-btn:hover { opacity: 0.9; }

        .no-content { text-align: center; padding: 50px; color: #999; font-style: italic; }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container { padding: 20px; border-radius: 20px; margin: 10px 0; }
            .course-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 18px;
            }
            .access-btn {
                width: 100%;
                box-sizing: border-box;
            }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <span class="material-symbols-rounded">arrow_back</span> Back to Home
        </a>
        <br>
        <div class="badge">ADVANCE CLASS</div>
        <h1>Grade 10 Science - Advance</h1>
        <p class="placeholder-text">
            Welcome to the Grade 10 Advance Class portal. This section is designed for students seeking in-depth knowledge and advanced problem-solving techniques in Science.
        </p>

        <div id="advanceContent" class="content-list">
            <p class="no-content">Loading advanced materials...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDh2ixTT2gaQ0eLNVg5GjMGy3BAGrIUe20",
            authDomain: "eranda-wickramanayake.firebaseapp.com",
            projectId: "eranda-wickramanayake",
            storageBucket: "eranda-wickramanayake.firebasestorage.app",
            messagingSenderId: "99264304270",
            appId: "1:99264304270:web:af3f602f958b6a7d2525df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAdvanceContent() {
            const container = document.getElementById("advanceContent");
            
            try {
                // Fetching content for category: grade10adv
                const q = query(
                    collection(db, "classes"), 
                    where("category", "==", "grade10adv"), 
                    where("visible", "==", true)
                );

                const querySnapshot = await getDocs(q);
                container.innerHTML = "";

                if (querySnapshot.empty) {
                    container.innerHTML = `<div class="no-content">No advanced lessons posted yet. Check back soon!</div>`;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement("div");
                    card.className = "course-card";
                    card.innerHTML = `
                        <div class="card-info">
                            <h3>${data.title}</h3>
                            <p>${data.subtitle || "Advanced Study Module"}</p>
                        </div>
                        <a href="${data.link}" target="_blank" class="access-btn">
                            Join Now <span class="material-symbols-rounded" style="font-size: 18px;">rocket_launch</span>
                        </a>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = `<p style="color:red; text-align:center;">Failed to load content.</p>`;
            }
        }

        loadAdvanceContent();
    </script>
</body>
</html>
